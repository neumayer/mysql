Dockerdependencies: "# FATAL ERROR: please install the following Perl modules before executing /usr/local/mysql/scripts/mysql_install_db:\n# File::Basename\n# File::Copy\n# Sys::Hostname\n# Data::Dumper\nRUN apt-get update && apt-get install -y perl pwgen --no-install-recommends && rm -rf /var/lib/apt/lists/*"
MYSQL_MAJOR: "ENV MYSQL_MAJOR 5.6"
MYSQL_VERSION: "ENV MYSQL_VERSION 5.6.39-1debian8"
Comment: |
  "\
   # comment out a few problematic configuration values 
           && find /etc/mysql/ -name '*.cnf' -print0 \
           | xargs -0 grep -lZE '^(bind-address|log)' \
           | xargs -rt -0 sed -Ei 's/^(bind-address|log)/#&/' \
           # don't reverse lookup hostnames, they are usually another container
           && echo '[mysqld] skip-host-cache skip-name-resolve' > /etc/mysql/conf.d/docker.cnf"
Update: |
  && apt-get update && apt-get install -y mysql-server=\"${MYSQL_VERSION}\" && rm -rf /var/lib/apt/lists/* \
